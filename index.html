<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Expedia Geolocation </a>
        </div>
       
      </div>
    </nav>

    <!-- Main jumbotron -->
    <div class="jumbotron">
      <div class="container">
        <h1>Today is your lucky day!</h1>
        <p>This is Expedia's Geolocation Hotel locator.  Please enter in either an address or a zip code to find hotels in the surrounding area. </p>

         <div class="form-group">
              <input id="address_input" type="text" placeholder="123 Main Street San Francisco CA" class="form-control">
            </div>
            <p><a id ="address" class="btn btn-primary btn-lg" href="#" role="button">Search by Address  &raquo;</a></p>
           
            <div class="form-group">
              <input id= "zip_input" type="text" placeholder="94107" class="form-control">
            </div>
        <p><a id ="zip" class="btn btn-primary btn-lg" href="#" role="button">Search by Zip Code &raquo;</a></p>
      </div>
    </div>

<!-- when handlebars loop through, we use "each" but we need to loop through an array (an array of objects) -->

  <div id ="hotel_data">   </div>
    <script id="hotel-template" type="text/x-handlebars-template">


        {{#each hotel_data}}
          <div class="container" >
          <div class="row margin-top-40">
              <div id ="thumb" class="col-md-6">
              <div class="bold">
              <h3> Click on image for information: </h3>
            </div>
               <a href="{{url}}" target="_blank"><img src="{{thumb}}" ></a>
              </div>

          <div class="col-md-6" class="bold">
            <div class="bold">
              <h3> Information about this Hotel:</h3>
            </div>
            <div id = "name" class="margin-top-10">
              Hotel Name:  {{name}}
            </div>
            <div id="address">
              Hotel Address: {{address}}
            </div>
            <div id = "guest" class="margin-top-10">
              Guest Rating: {{guest}}
            </div>
            <div id="star">
              Star Rating: {{star}}
            </div>
            <br>
           

          </div>
        
          
        </div>
        </div>
          <br>
        {{/each}}
    

    </script>
